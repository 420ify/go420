<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="refresh" content="2; url=https://420ify.de/">
    <title>Wird weitergeleitet...</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #0e0e0e;
        color: #ffffff;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      .loader {
        width: 60px;
        height: 60px;
        background-color: #20813c;
        border-radius: 50%;
        animation: pulse 2.5s ease-in-out infinite;
        margin: 30px 0;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.4);
          opacity: 0.5;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      h1 {
        font-size: 1.6rem;
        margin-bottom: 0.5rem;
      }

      p {
        font-size: 1.1rem;
        color: #cccccc;
      }
    </style>
  </head>
  <body>
    <h1>Du wirst weitergeleitet â€¦</h1>
    <div class="loader"></div>
    <p>Bitte einen Moment Geduld.</p>
  </body>
</html>
